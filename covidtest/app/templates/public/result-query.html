{% extends "public/base.html" %}
{% load i18n %}
{% load semanticui %}

{% block content %}
<form class="ui form" action="{% url 'app:results_query' %}" method="post">
    {% csrf_token %}
    <h2 class="ui header">
        {% blocktrans %}Ergebnis Ihres COVID-19 Tests abfragen:{% endblocktrans %}
    </h2>

    {% render_form form %}

    <div>
        <a style="margin-left: 0" href="{% url 'app:index' %}" id="closeform" class="ui primary button"
        >{% blocktrans %}Zur√ºck{% endblocktrans %}</a
        >
        <button type="submit" class="ui primary button">
            {% blocktrans %}Ergebnis anzeigen{% endblocktrans %}
        </button>
    </div>
</form>

    <script
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"
    ></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"
    ></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
    ></script>
    <script src="https://cdn.rawgit.com/serratus/quaggaJS/0420d5e0/dist/quagga.min.js"></script>
    <style>
  #interactive.viewport {
    position: relative;
    width: 100%;
    height: auto;
    overflow: hidden;
    text-align: center;
  }
  #interactive.viewport > canvas,
  #interactive.viewport > video {
    max-width: 100%;
    width: 100%;
  }
  canvas.drawing,
  canvas.drawingBuffer {
    position: absolute;
    left: 0;
    top: 0;
  }

    </style>
    {% endblock %}
