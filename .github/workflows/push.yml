name: build-test-workflow
on:
  push:
    branches:
      - '*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the stack
        run: |
          cp example.env .env
          cp example.env .env-docker
          docker-compose up -d
      - name: Test
        run: |
          docker container ls
          docker exec covidtest_app pytest --cov=. -m "not with_registration"